<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" id="birthdayCard">
            <div class="card-front">
                <h1>¡Feliz Cumpleaños!</h1>
                <img src="bts.png" alt="BTS" class="bts-image">
            </div>
            <div class="card-back">
                <p class="birthday-message">🎉 Que todos tus sueños se hagan realidad. ¡Disfruta al máximo! 🎉</p>
                <div class="heart-emoji">❤️</div>
            </div>
        </div>
        <button id="wishButton">Abre la carta 🎈</button>
        <audio id="birthdaySong" src="cumple.mp3" preload="auto"></audio>
        <button id="playButton">Reproducir Canción</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
